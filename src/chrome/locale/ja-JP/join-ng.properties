## アドオンマネージャに表示される概要
extensions.join-ng@paulius.zaleckas.description=message/partial 形式のメッセージを結合する

## デフォルト設定
extensions.join-ng.folder=結合済

## エラーメッセージ
TooFewMessages=メッセージが１つだけしか選択されていません。\nメッセージは複数選択されていなければなりません。
InvalidMessages=結合できないメッセージが選択されています。
NotPartialMessage=結合できないメッセージが選択されています。\n（Content-Type が 'message/partial' でない）
MissingParameter=不正なメッセージが選択されています。\n（'message/partial' のパラメータが取得できない）
UnmatchTotal=選択されたメッセージの個数と 'message/parial' のパラメータ 'total' とが一致しません。
UnmatchMessageID=メッセージの ID が一致しません。\n選択されたすべてのメッセージの ID は一致していなければなりません。
UnmatchMessageSeq=不正なメッセージが選択されています。\nいくつかのメッセージが足りていないか重複しています。
JoinInProgress=メッセージ結合中…
JoinedMessage=結合済メッセージ:
